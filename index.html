<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        #sendMessage {
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="chat">
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendMessage">Send</button>
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    const socket = io('http://localhost:3000');

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessage');

    // Function to append a message to the chat
    function appendMessage(message) {
        const div = document.createElement('div');
        div.textContent = message;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen for incoming messages
    socket.on('chatMessage', (message) => {
        appendMessage('Server: ' + message);
    });

    // Listen for job completion updates
    socket.on('jobCompleted', (message) => {
        console.log("ðŸš€ ~ socket.on ~ message:", message)
        appendMessage('Job completed: ' + message.result);
    });

    // Send message and query to the server
    sendMessageButton.addEventListener('click', () => {
        const query = messageInput.value;
        if (query) {
            appendMessage('You: ' + query);

            fetch('http://localhost:3000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ parts:query }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Query sent, job ID:', data);

                    // Wait for job completion via WebSocket
                    socket.on('jobCompleted', (message) => {
                        if (message.jobId === data.jobId) {
                            appendMessage('Job completed: ' + message.result);
                        }
                    });
                })
                .catch(error => console.error('Error:', error));

            messageInput.value = '';  // Clear the input field
        }
    });
</script>

</body>
</html>
